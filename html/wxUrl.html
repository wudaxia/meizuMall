<script>
    function openUserInfo(){
//        登录成功返回页面
        layer.open({
            type: 2
            ,content: '加载中',
            shadeClose: false
        });
        var redirect_url2=JSON.parse(sessionStorage.getItem("loginUrl"));
        if(redirect_url2!=null&&redirect_url2!=undefined&&redirect_url2!="")
        {
            self.location.href=redirect_url2;
            layer.closeAll();
        }
        else{
            self.location.href="personalCenter.html";
            layer.closeAll();
        }
    }
</script>
